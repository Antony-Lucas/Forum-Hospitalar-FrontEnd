<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a senha</title>
    <link rel="stylesheet" href="../style/forgotPassword/forgotPassword.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <div>
            <a href="../index.html"><span class="material-symbols-outlined">arrow_back</span></a>
            <p>Login</p>
        </div>
    </header>
    <section>
        <h2>Know<strong>BI</strong></h2>
        <form class="card-password">
            <h3 class="card-password-title">Esqueceu sua senha?</h3>
            <p class="card-password-content">Insira o endereço de e-mail associado à sua conta KnowBI.</p>
            <input type="email" class="card-password-input" placeholder="Email">
            <button type="submit" class="card-password-submit">Enviar</button>
        </form>
    </section>
</body>
</html>
